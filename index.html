<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clima</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" >
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-container">

      <!-- Wrapper -->
      <div class="wrapper">

        <div class="weatherForm">
          <input class="weatherForm__input form-control" type="text" placeholder="City name" aria-label="default input example">
          <button type="button" class="weatherForm__btn btn btn-primary">→</button>
        </div>

        <div class="weatherCard hidden">
          <div class="weatherCard__header">
            <p class="weatherCard__city"></p>
            <p class="weatherCard__time"></p>
          </div>
          <div class="weatherCard__main">
            <div class="weatherCard__info-container">
              <p class="weatherCard__img"></p>
              <p class="weatherCard__units"><span class="weatherCard__temp">Temperature</span> ºC</p>
              <p class="weatherCard__desc">Description</p>
            </div>
            <div class="weatherCard__temp-container">
              <p><span style="color: red">↑</span> <span class="weatherCard__temp-max">Max</span> ºC</p>
              <p><span style="color: blue">↓</span> <span class="weatherCard__temp-min">Min</span> ºC</p>
            </div>
          </div>
          <div class="weatherCard__humidity-container">
            <p class="weatherCard__label">Humedad</p>
            <p>💧 <span class="weatherCard__humidity">Humidity</span>%</p>
          </div>
        </div>

        <div class="error hidden">
          <p class="error__message">No se encontró información sobre “<span class="error__city"></span>”</p>
        </div>
        
      </div>
      <!-- \ Wrapper -->
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/weather.js"></script>
  </body>
</html>
